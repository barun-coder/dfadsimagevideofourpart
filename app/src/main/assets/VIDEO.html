<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial;
      font-size: 17px;
    }

    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      transform:rotate(0deg);
    }



    #myBtn:hover {
      background: #ddd;
      color: black;
    }


        </style>
</head>
<body>


<video autoplay loop id="myVideo">
    <source src="/mnt/usb/5B45-9D17/panasonic.mp4" type="video/mp4">

</video>


<script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");

    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }



    </script>

</body>
</html>
